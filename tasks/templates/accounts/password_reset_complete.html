<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background: #f0f2f5; 
            font-family: 'Segoe UI', sans-serif; 
        }

        .card {
            width: 95%;                /* responsive width */
            max-width: 420px;          /* limit width for desktops */
            margin: 100px auto;
            padding: 30px 25px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,.1);
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px;
        }

        /* Small screen adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 60px auto;
                padding: 20px;
            }
            .btn-custom {
                font-size: 0.95rem;
                padding: 8px;
            }
            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

<div class="card">

    <h3 class="text-success mb-3">âœ… Password Reset Successful</h3>

    <p class="text-muted mb-4">
        Your password has been updated successfully. You can now login with your new password.
    </p>

    <a href="{% url 'login' %}" class="btn btn-success btn-custom w-100">
        Login Now
    </a>

</div>

</body>
</html>
