<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 95%;                /* responsive width */
            max-width: 420px;          /* max width for desktops */
            margin: 100px auto;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #198754;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px;
        }

        /* Small screen adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 60px auto;
                padding: 20px;
            }
            .success-icon {
                font-size: 50px;
            }
            .btn-custom {
                font-size: 0.95rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    <div class="success-icon mb-3">
        âœ…
    </div>

    <h3 class="mb-3 text-success">Password Changed Successfully!</h3>

    <p class="text-muted mb-4">
        Your password has been updated. You can continue using your account securely.
    </p>

    <a href="{% url 'tasklist' %}" class="btn btn-success btn-custom w-100">
        Go to TaskList
    </a>

</div>

</body>
</html>
