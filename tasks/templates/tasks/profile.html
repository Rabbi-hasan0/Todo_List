{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-card {
            width: 95%;               /* responsive width */
            max-width: 450px;         /* limit on large screens */
            margin: 50px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            margin-bottom: 15px;
        }

        .btn-custom, .btn-outline-primary, .btn-outline-secondary {
            font-weight: 500;
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 10px;
        }

        .info-label {
            font-weight: 500;
        }

        .text-start {
            text-align: left;
        }

        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            .btn {
                font-size: 0.95rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2 class="mb-3">Your Profile</h2>

    {% if user.profile.image %}
        <img src="{{ user.profile.image.url }}" 
             alt="{{ user.username }} Profile" 
             class="profile-pic">
    {% else %}
        <img src="{% static 'images/default_profile.png' %}" 
             alt="Default Profile" 
             class="profile-pic">
    {% endif %}

    <!-- User info -->
    <div class="text-start mt-3">
        <p><span class="info-label">Username:</span> {{ user.username }}</p>
        <p><span class="info-label">Email:</span> {{ user.email }}</p>
        <p><span class="info-label">Last Login:</span> {{ user.last_login|date:"F j, Y, g:i a" }}</p>
    </div>

    <!-- Buttons -->
    <div class="mt-3 d-grid gap-2">
        <a href="{% url 'password_change' %}" class="btn btn-outline-primary w-100">Change Password</a>
        <a href="{% url 'tasklist' %}" class="btn btn-outline-secondary w-100">Back</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
